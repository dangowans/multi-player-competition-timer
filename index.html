                    <button class="danger-btn" onclick="confirmResetScores()">
                        <i class="fas fa-trash"></i> Reset Scores
                    </button>
                </div>
                <div class="modal-footer-right">
                    <button class="add-scores-btn" id="applyPointsBtn" onclick="applyPendingPoints()" style="display: none;">
                        <i class="fas fa-check"></i> Apply Points
                    </button>
                    <button class="secondary-btn" id="clearPendingBtn" onclick="clearPendingPoints()" style="display: none;">
                        <i class="fas fa-undo"></i> Clear Pending
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application State
        let participants = [];
        let stopTimes = [];
        let timerStartTime = null;
        let timerInterval = null;
        let isRunning = false;
        let elapsedTime = 0;
        let wakeLock = null;
        let timerMode = 'together'; // 'together' or 'single'
        let selectedParticipant = null;
        let timerType = 'stopwatch'; // 'stopwatch', 'countdown', or 'countdown-points'
        let countdownDuration = 60000; // Default 60 seconds in milliseconds
        let audioContext = null;
        let participantPoints = {}; // Track points for each participant in countdown-points mode
        let participantLastPointTime = {}; // Track timestamp of last point for each participant
        let participantsCompletedTurns = []; // Track which participants have completed their countdown-points turns in single mode
        let scoreboard = {}; // Persistent scoreboard: { participantName: totalPoints }
        let pendingPointsChanges = {}; // Track pending point adjustments: { participantName: delta }

        // Local Storage Functions
        function saveParticipants() {
            localStorage.setItem('participants', JSON.stringify(participants));
        }

        function loadParticipants() {
            const saved = localStorage.getItem('participants');
            if (saved) {
                try {
                    participants = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to load participants from storage', e);
                    participants = [];
                }
            }
        }
        
        function saveScoreboard() {
            localStorage.setItem('scoreboard', JSON.stringify(scoreboard));
        }
        
        function loadScoreboard() {
            const saved = localStorage.getItem('scoreboard');
            if (saved) {
                try {
                    scoreboard = JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to load scoreboard from storage', e);
                    scoreboard = {};
                }
            }
        }

        // Wake Lock Functions to prevent device sleep
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock acquired');
                    
                    // Re-acquire wake lock when page becomes visible again
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                }
            } catch (err) {
                console.error('Failed to acquire Wake Lock:', err);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                try {
                    await wakeLock.release();
                    wakeLock = null;
                    console.log('Wake Lock released manually');
                } catch (err) {
                    console.error('Failed to release Wake Lock:', err);
                }
            }
        }

        // Handle visibility change to re-acquire wake lock
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible' && isRunning) {
                await requestWakeLock();
            }
        });

        // Sound Generation Functions
        function getAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Resume audio context in case it's suspended (browser autoplay policy)
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            return audioContext;
        }

        function playBeep() {
            try {
                const ctx = getAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = 800; // 800 Hz beep
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.1);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.1);
            } catch (err) {
                console.error('Failed to play beep:', err);
            }
        }

        function playBuzzer() {
            try {
                const ctx = getAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = 200; // 200 Hz buzzer (lower, more serious)
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.5);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.5);
            } catch (err) {
                console.error('Failed to play buzzer:', err);
            }
        }

        // Initialize
        function init() {
            loadParticipants();
            loadScoreboard();
            updateParticipantsList();
            updateStopTimesList();
            updateStartButtonState();
        }

        // Collapsible Section Toggle
        function toggleParticipantsSection() {
            const content = document.getElementById('participantsContent');
            const icon = document.getElementById('participantsToggle');
            
            content.classList.toggle('collapsed');
            icon.classList.toggle('collapsed');
        }

        // Timer Mode Management
        function setTimerMode(mode) {
            timerMode = mode;
            
            // Update button styles
            document.getElementById('togetherModeBtn').classList.toggle('active', mode === 'together');
            document.getElementById('singleModeBtn').classList.toggle('active', mode === 'single');
            
            // Show/hide single mode selector
            document.getElementById('singleModeSelector').classList.toggle('active', mode === 'single');
            
            // Reset timer if changing modes
            if (isRunning) {
                resetTimer();
            }
            
            // Update UI based on mode (section headers removed for cleaner design)
            if (mode === 'single') {
                updateSingleModeParticipantSelector();
            }
            
            updateStopTimesList();
            updateStartButtonState();
        }

        // Timer Type Management (Stopwatch/Countdown/Countdown with Points)
        function setTimerType(type) {
            timerType = type;
            
            // Update button styles
            document.getElementById('stopwatchBtn').classList.toggle('active', type === 'stopwatch');
            document.getElementById('countdownBtn').classList.toggle('active', type === 'countdown');
            document.getElementById('countdownPointsBtn').classList.toggle('active', type === 'countdown-points');
            
            // Show/hide countdown duration selector (for both countdown types)
            document.getElementById('countdownDurationSelector').classList.toggle('active', 
                type === 'countdown' || type === 'countdown-points');
            
            // Reset timer if changing types
            if (isRunning) {
                resetTimer();
            }
            
            // Update timer display based on type
            updateTimerDisplayForType();
            
            // Update stop times list to show participants or times
            updateStopTimesList();
        }

        function updateCountdownDuration() {
            const input = document.getElementById('countdownDurationInput');
            const seconds = parseInt(input.value) || 60;
            countdownDuration = seconds * 1000; // Convert to milliseconds
            updateTimerDisplayForType();
        }

        function updateTimerDisplayForType() {
            if ((timerType === 'countdown' || timerType === 'countdown-points') && !isRunning) {
                document.getElementById('timerDisplay').textContent = formatTime(countdownDuration);
            } else if (!isRunning) {
                document.getElementById('timerDisplay').textContent = '00:00.00';
            }
        }

        function updateSingleModeParticipantSelector() {
            const select = document.getElementById('singleParticipantSelect');
            select.innerHTML = '<option value="">Choose a participant...</option>';
            
            let availableParticipants;
            
            if (timerType === 'countdown-points') {
                // In countdown-points mode, exclude participants who have completed their turns
                availableParticipants = participants.filter(p => !participantsCompletedTurns.includes(p));
            } else {
                // Get participants who don't have times yet
                const assignedNames = stopTimes
                    .filter(st => st.assignedTo !== null)
                    .map(st => st.assignedTo);
                
                availableParticipants = participants.filter(p => !assignedNames.includes(p));
            }
            
            availableParticipants.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
            
            // Clear selectedParticipant if they are no longer available
            // (This happens when a participant already has a recorded time in Single Mode)
            if (selectedParticipant && !availableParticipants.includes(selectedParticipant)) {
                selectedParticipant = null;
                select.value = '';
            }
            
            // Auto-select if only one left
            if (availableParticipants.length === 1) {
                select.value = availableParticipants[0];
                selectedParticipant = availableParticipants[0];
            }
            
            updateStartButtonState();
        }

        function selectSingleParticipant() {
            const select = document.getElementById('singleParticipantSelect');
            const newSelection = select.value;
            
            if (isRunning && newSelection !== selectedParticipant) {
                showStatus('Please stop the timer before selecting a different participant', 'error');
                // Revert to previous selection
                select.value = selectedParticipant || '';
                return;
            }
            
            selectedParticipant = newSelection;
            updateStartButtonState();
        }
        
        // Update Start button state based on current mode and selections
        function updateStartButtonState() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            // Don't change state if timer is running
            if (isRunning) {
                // In countdown-points mode, stop button is always enabled during countdown
                if (timerType === 'countdown-points') {
                    stopBtn.disabled = false;
                }
                return;
            }
            
            // Check if we have participants
            if (participants.length === 0) {
                startBtn.disabled = true;
                return;
            }
            
            // In countdown-points mode, we don't need to check for recorded times
            if (timerType === 'countdown-points') {
                // In single mode, require a participant to be selected
                if (timerMode === 'single' && !selectedParticipant) {
                    startBtn.disabled = true;
                    return;
                }
                startBtn.disabled = false;
                return;
            }
            
            // Check if all participants have been timed (for regular modes)
            if (stopTimes.length >= participants.length) {
                startBtn.disabled = true;
                return;
            }
            
            // In single mode, require a participant to be selected
            if (timerMode === 'single' && !selectedParticipant) {
                startBtn.disabled = true;
                return;
            }
            
            // All conditions met, enable the button
            startBtn.disabled = false;
        }

        // Participant Management
        function addParticipant() {
            const input = document.getElementById('participantName');
            const name = input.value.trim();
            
            if (!name) {
                showStatus('Please enter a participant name', 'error');
                return;
            }

            if (participants.includes(name)) {
                showStatus('Participant already exists', 'error');
                return;
            }

            participants.push(name);
            input.value = '';
            saveParticipants();
            updateParticipantsList();
            if (timerMode === 'single') {
                updateSingleModeParticipantSelector();
            }
            updateStartButtonState();
            hideStatus();
        }

        function removeParticipant(name) {
            // Check if participant has an assigned time
            const hasAssignedTime = stopTimes.some(st => st.assignedTo === name);
            if (hasAssignedTime) {
                showStatus('Cannot remove participant with assigned time', 'error');
                return;
            }

            participants = participants.filter(p => p !== name);
            saveParticipants();
            updateParticipantsList();
            if (timerMode === 'single') {
                updateSingleModeParticipantSelector();
            }
            updateStartButtonState();
        }

        function updateParticipantsList() {
            const container = document.getElementById('participantsList');
            const countBadge = document.getElementById('participantCountBadge');
            
            // Update count badge
            if (countBadge) {
                countBadge.textContent = participants.length;
            }
            
            if (participants.length === 0) {
                container.innerHTML = '<div class="empty-state">No participants added yet</div>';
                return;
            }

            // Clear container and use DOM methods to prevent XSS
            container.innerHTML = '';
            participants.forEach(name => {
                const badge = document.createElement('div');
                badge.className = 'participant-badge';
                
                const nameText = document.createTextNode(name);
                badge.appendChild(nameText);
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-btn';
                removeBtn.onclick = () => removeParticipant(name);
                
                const icon = document.createElement('i');
                icon.className = 'fas fa-times';
                removeBtn.appendChild(icon);
                
                badge.appendChild(removeBtn);
                
                container.appendChild(badge);
            });
        }

        // Timer Functions
        async function startTimer() {
            if (participants.length === 0) {
                showStatus('Please add at least one participant first', 'error');
                return;
            }

            // Prevent starting if enough times have been recorded
            if (stopTimes.length >= participants.length) {
                showStatus('All participants have been timed. Cannot record more times.', 'error');
                return;
            }

            // Single mode validation
            if (timerMode === 'single') {
                if (!selectedParticipant) {
                    showStatus('Please select a participant first', 'error');
                    return;
                }
                
                // Check if selected participant already has a time
                const alreadyTimed = stopTimes.some(st => st.assignedTo === selectedParticipant);
                if (alreadyTimed) {
                    showStatus('This participant already has a recorded time', 'error');
                    return;
                }
            }

            isRunning = true;
            
            // Initialize points for countdown-points mode
            if (timerType === 'countdown-points') {
                // Only initialize points if they haven't been initialized yet
                // In single mode, maintain points across turns
                if (Object.keys(participantPoints).length === 0) {
                    participantPoints = {};
                    participantLastPointTime = {};
                    participants.forEach(p => {
                        participantPoints[p] = 0;
                        participantLastPointTime[p] = null;
                    });
                }
                updateStopTimesList(); // Update display to show participants
            }
            
            // Initialize elapsed time based on timer type
            if (timerType === 'countdown' || timerType === 'countdown-points') {
                elapsedTime = countdownDuration;
                timerStartTime = Date.now();
            } else {
                timerStartTime = Date.now() - elapsedTime;
            }
            
            timerInterval = setInterval(updateTimerDisplay, 10);
            
            // Request wake lock to prevent device from sleeping
            await requestWakeLock();
            
            // Play beep sound when starting
            playBeep();
            
            document.getElementById('startBtn').disabled = true;
            
            // In countdown-points mode, enable stop button immediately
            if (timerType === 'countdown-points') {
                document.getElementById('stopBtn').disabled = false;
            } else {
                document.getElementById('stopBtn').disabled = false;
            }
            
            hideStatus();
        }

        function toggleTimer() {
            if (isRunning) {
                recordStopTime();
            } else {
                startTimer();
            }
        }

        function updateTimerDisplay() {
            if (!isRunning) return;
            
            if (timerType === 'countdown' || timerType === 'countdown-points') {
                // Countdown mode: calculate remaining time
                const remainingTime = countdownDuration - (Date.now() - timerStartTime);
                
                if (remainingTime <= 0) {
                    // Timer has reached zero
                    elapsedTime = countdownDuration;
                    document.getElementById('timerDisplay').textContent = formatTime(0);
                    
                    // Auto-stop and play buzzer
                    playBuzzer();
                    autoFinishCountdown();
                    return;
                }
                
                elapsedTime = remainingTime;
                document.getElementById('timerDisplay').textContent = formatTime(remainingTime);
            } else {
                // Stopwatch mode: calculate elapsed time
                elapsedTime = Date.now() - timerStartTime;
                document.getElementById('timerDisplay').textContent = formatTime(elapsedTime);
            }
        }

        function recordStopTime() {
            if (!isRunning) return;

            // In countdown-points mode, allow stopping at any time
            if (timerType === 'countdown-points') {
                // Stop the countdown early
                stopTimer();
                updateStopTimesList(); // Update to show sorted results
                updateAddScoresSection(); // Show add scores buttons
                showStatus("Countdown stopped early! Final scores displayed.", 'success');
                return;
            }

            // Calculate the actual time for recording
            let recordedTime;
            if (timerType === 'countdown') {
                // For countdown, record the elapsed time from start (how fast they were)
                recordedTime = countdownDuration - elapsedTime;
            } else {
                recordedTime = elapsedTime;
            }

            const stopTime = {
                time: recordedTime,
                formattedTime: formatTime(recordedTime),
                assignedTo: timerMode === 'single' ? selectedParticipant : null,
                order: stopTimes.length + 1
            };

            stopTimes.push(stopTime);
            updateStopTimesList();
            
            // Play beep sound when recording time
            playBeep();

            // In single mode, automatically stop and reset
            if (timerMode === 'single') {
                const completedParticipant = selectedParticipant; // Save before updating
                stopTimer();
                elapsedTime = 0;
                updateTimerDisplayForType();
                
                // Update selector for next participant
                updateSingleModeParticipantSelector();
                
                // Check if all participants have times
                if (stopTimes.length >= participants.length) {
                    showStatus('All participants have been timed!', 'success');
                    updateAddScoresSection(); // Show add scores buttons
                } else {
                    const remaining = participants.length - stopTimes.length;
                    showStatus(`Time recorded for ${completedParticipant}! ${remaining} participant(s) remaining.`, 'success');
                }
            } else {
                // Together mode - check if we have enough stop times
                if (stopTimes.length >= participants.length) {
                    stopTimer();
                    showStatus('All participants have been timed! Assign names to times.', 'success');
                }
            }
        }

        async function autoFinishCountdown() {
            // Called when countdown reaches zero
            await stopTimer();
            
            if (timerType === 'countdown-points') {
                if (timerMode === 'single') {
                    // Mark current participant as having completed their turn
                    if (selectedParticipant && !participantsCompletedTurns.includes(selectedParticipant)) {
                        participantsCompletedTurns.push(selectedParticipant);
                    }
                    
                    // Update selector for next participant
                    updateSingleModeParticipantSelector();
                    
                    // Check if all participants have had a turn
                    if (participantsCompletedTurns.length >= participants.length) {
                        // All participants have had turns, show final results
                        updateStopTimesList(); // Update to show sorted results
                        updateAddScoresSection(); // Show add scores buttons
                        showStatus("All participants completed! Final scores displayed.", 'success');
                    } else {
                        // More participants to go
                        const remaining = participants.length - participantsCompletedTurns.length;
                        showStatus(`Time's up! ${remaining} participant(s) remaining.`, 'success');
                        updateStopTimesList();
                    }
                    return;
                }
                
                // In together mode, just stop the timer and show final scores
                updateStopTimesList(); // Update to show sorted results
                updateAddScoresSection(); // Show add scores buttons
                showStatus("Time's up! Final scores displayed.", 'success');
                return;
            }
            
            if (timerMode === 'together') {
                // In together mode, assign countdown duration to all participants who don't have a recorded time
                const assignedNames = stopTimes.map(st => st.assignedTo).filter(name => name !== null);
                const untimedParticipants = participants.filter(p => !assignedNames.includes(p));
                
                untimedParticipants.forEach(participantName => {
                    const stopTime = {
                        time: countdownDuration,
                        formattedTime: formatTime(countdownDuration),
                        assignedTo: null, // Not auto-assigned, user must assign
                        order: stopTimes.length + 1
                    };
                    stopTimes.push(stopTime);
                });
                
                updateStopTimesList();
                
                if (untimedParticipants.length > 0) {
                    showStatus('Time\'s up! Remaining participants assigned full duration.', 'success');
                } else {
                    showStatus('Time\'s up!', 'success');
                }
            } else {
                // In single mode, only assign to the currently selected participant
                if (selectedParticipant) {
                    const stopTime = {
                        time: countdownDuration,
                        formattedTime: formatTime(countdownDuration),
                        assignedTo: selectedParticipant,
                        order: stopTimes.length + 1
                    };
                    stopTimes.push(stopTime);
                    
                    updateStopTimesList();
                    updateSingleModeParticipantSelector();
                    
                    if (stopTimes.length >= participants.length) {
                        showStatus('Time\'s up! All participants have been timed!', 'success');
                        updateAddScoresSection(); // Show add scores buttons
                    } else {
                        showStatus(`Time\'s up for ${selectedParticipant}!`, 'success');
                    }
                } else {
                    showStatus('Time\'s up!', 'success');
                }
            }
        }

        async function stopTimer() {
            isRunning = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Release wake lock when timer stops
            await releaseWakeLock();
            
            document.getElementById('stopBtn').disabled = true;
            updateStartButtonState();
        }

        async function resetTimer() {
            await stopTimer();
            elapsedTime = 0;
            timerStartTime = null;
            stopTimes = [];
            selectedParticipant = null;
            participantPoints = {}; // Reset points
            participantLastPointTime = {}; // Reset last point times
            participantsCompletedTurns = []; // Reset completed turns
            updateTimerDisplayForType();
            document.getElementById('stopBtn').disabled = true;
            updateStopTimesList();
            updateAddScoresSection(); // Hide add scores section
            if (timerMode === 'single') {
                updateSingleModeParticipantSelector();
            }
            updateStartButtonState();
            hideStatus();
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10); // Get centiseconds (2 digits)

            return `${pad(minutes)}:${pad(seconds)}.${pad(ms)}`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        // Stop Times Management
        function updateStopTimesList() {
            const container = document.getElementById('stopTimesList');
            
            // In countdown-points mode, show participants with points instead of times
            if (timerType === 'countdown-points') {
                if (participants.length === 0) {
                    container.innerHTML = '<div class="empty-state">No participants added yet</div>';
                    return;
                }
                
                container.innerHTML = '';
                
                // Determine which participants to show based on mode
                let participantsToShow = [];
                if (timerMode === 'single') {
                    // In single mode, show current participant at top
                    if (selectedParticipant) {
                        participantsToShow = [selectedParticipant, ...participants.filter(p => p !== selectedParticipant)];
                    } else {
                        participantsToShow = [...participants];
                    }
                } else {
                    // In together mode, show all participants
                    participantsToShow = [...participants];
                }
                
                // If timer is not running and countdown ended, sort by points (highest first), 
                // then by last point time (earliest wins)
                if (!isRunning && Object.keys(participantPoints).length > 0) {
                    participantsToShow = participantsToShow.sort((a, b) => {
                        const aPoints = participantPoints[a] || 0;
                        const bPoints = participantPoints[b] || 0;
                        
                        // Sort by points descending (most points first)
                        if (aPoints !== bPoints) {
                            return bPoints - aPoints;
                        }
                        
                        // If points are equal, sort by last point time (earlier time wins)
                        const aTime = participantLastPointTime[a] || Infinity;
                        const bTime = participantLastPointTime[b] || Infinity;
                        return aTime - bTime;
                    });
                }
                
                participantsToShow.forEach((name, index) => {
                    const points = participantPoints[name] || 0;
                    const isCurrentInSingle = timerMode === 'single' && isRunning && index === 0 && selectedParticipant;
                    const isWinner = !isRunning && Object.keys(participantPoints).length > 0 && index === 0;
                    
                    const item = document.createElement('div');
                    item.className = `stop-time-item participant-points-item ${isCurrentInSingle || isWinner ? 'assigned' : ''}`;
                    
                    // Make clickable only when timer is running
                    // In single mode, only the current participant should be clickable
                    if (isRunning) {
                        if (timerMode === 'single') {
                            // Only the selected participant is clickable
                            if (name === selectedParticipant) {
                                item.style.cursor = 'pointer';
                                item.onclick = () => addPoint(name);
                            } else {
                                item.style.cursor = 'not-allowed';
                                item.style.opacity = '0.5';
                            }
                        } else {
                            // Together mode: all participants are clickable
                            item.style.cursor = 'pointer';
                            item.onclick = () => addPoint(name);
                        }
                    }
                    
                    // Create name container with optional position badge
                    const nameContainer = document.createElement('div');
                    nameContainer.style.display = 'flex';
                    nameContainer.style.alignItems = 'center';
                    nameContainer.style.gap = '15px';
                    nameContainer.style.justifyContent = 'center';
                    
                    // Add position badge when timer has ended (inline with name)
                    if (!isRunning && Object.keys(participantPoints).length > 0) {
                        const positionBadge = document.createElement('span');
                        positionBadge.className = 'stop-time-order';
                        positionBadge.textContent = index + 1;
                        nameContainer.appendChild(positionBadge);
                    }
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'assigned-name';
                    nameSpan.textContent = name;
                    nameContainer.appendChild(nameSpan);
                    
                    item.appendChild(nameContainer);
                    
                    const pointsSpan = document.createElement('div');
                    pointsSpan.className = 'stop-time-info';
                    pointsSpan.style.marginTop = '10px';
                    
                    const pointsValue = document.createElement('span');
                    pointsValue.className = 'stop-time-value';
                    pointsValue.textContent = points;
                    pointsSpan.appendChild(pointsValue);
                    
                    const pointsLabel = document.createElement('span');
                    pointsLabel.style.color = '#d4af37';
                    pointsLabel.style.fontSize = '1.5em';
                    pointsLabel.style.marginLeft = '10px';
                    pointsLabel.textContent = points === 1 ? 'point' : 'points';
                    pointsSpan.appendChild(pointsLabel);
                    
                    item.appendChild(pointsSpan);
                    container.appendChild(item);
                });
                
                return;
            }
            
            // Regular time recording mode
            if (stopTimes.length === 0) {
                container.innerHTML = '<div class="empty-state">No times recorded yet</div>';
                return;
            }

            // Clear container and use DOM methods to prevent XSS
            container.innerHTML = '';
            
            // Create array of times with their original indices for efficient lookup
            const timesWithIndices = stopTimes.map((st, idx) => ({ ...st, originalIndex: idx }));
            
            // Sort times: unassigned first (by order), then assigned by lowest time
            const sortedTimes = timesWithIndices.sort((a, b) => {
                // Unassigned times come first
                const aAssigned = a.assignedTo !== null;
                const bAssigned = b.assignedTo !== null;
                
                if (aAssigned !== bAssigned) {
                    return aAssigned ? 1 : -1; // Unassigned (false) comes first
                }
                
                // Both assigned: sort by time (lowest first)
                if (aAssigned && bAssigned) {
                    return a.time - b.time;
                }
                
                // Both unassigned: sort by order
                return a.order - b.order;
            });
            
            // Iterate through sorted times
            sortedTimes.forEach((st, displayIndex) => {
                const isAssigned = st.assignedTo !== null;
                
                const item = document.createElement('div');
                item.className = `stop-time-item ${isAssigned ? 'assigned' : ''}`;
                
                // Create info section
                const info = document.createElement('div');
                info.className = 'stop-time-info';
                
                const orderSpan = document.createElement('span');
                orderSpan.className = 'stop-time-order';
                // For assigned times in single mode, show position based on sorted order (fastest to slowest)
                // For unassigned times or together mode, show the original order
                if (isAssigned && timerMode === 'single') {
                    orderSpan.textContent = displayIndex + 1;
                } else {
                    orderSpan.textContent = st.order;
                }
                info.appendChild(orderSpan);
                
                const timeSpan = document.createElement('span');
                timeSpan.className = 'stop-time-value';
                timeSpan.textContent = st.formattedTime;
                info.appendChild(timeSpan);
                
                item.appendChild(info);
                
                // Create assignment section
                if (isAssigned) {
                    const assignedName = document.createElement('span');
                    assignedName.className = 'assigned-name';
                    assignedName.textContent = st.assignedTo;
                    item.appendChild(assignedName);
                } else {
                    const select = document.createElement('select');
                    select.className = 'assign-select';
                    // Use the stored original index
                    select.onchange = (e) => assignParticipant(st.originalIndex, e.target.value);
                    
                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';
                    defaultOption.textContent = 'Assign to...';
                    select.appendChild(defaultOption);
                    
                    getAvailableParticipants().forEach(p => {
                        const option = document.createElement('option');
                        option.value = p;
                        option.textContent = p;
                        select.appendChild(option);
                    });
                    
                    item.appendChild(select);
                }
                
                container.appendChild(item);
            });
        }

        function addPoint(participantName) {
            if (!isRunning) return;
            
            // Initialize points if not exists
            if (!participantPoints[participantName]) {
                participantPoints[participantName] = 0;
            }
            
            // Add point
            participantPoints[participantName]++;
            
            // Record timestamp of this point
            participantLastPointTime[participantName] = Date.now();
            
            // Play beep sound when point is added
            playBeep();
            
            // Update display
            updateStopTimesList();
        }

        function getAvailableParticipants() {
            const assignedNames = stopTimes
                .filter(st => st.assignedTo !== null)
                .map(st => st.assignedTo);
            
            return participants.filter(p => !assignedNames.includes(p));
        }

        function assignParticipant(index, participantName) {
            if (!participantName) return;

            stopTimes[index].assignedTo = participantName;
            updateStopTimesList();

            // Check if all times are assigned
            const allAssigned = stopTimes.every(st => st.assignedTo !== null);
            if (allAssigned && stopTimes.length === participants.length) {
                showStatus('All participants have been assigned times!', 'success');
                updateAddScoresSection();
            }
        }
        
        // Update Add Scores Section visibility
        function updateAddScoresSection() {
            const section = document.getElementById('addScoresSection');
            const addPointsBtn = document.getElementById('addPointsBtn');
            
            // Show section if all times are assigned or if countdown-points mode is complete
            const allAssigned = stopTimes.length > 0 && stopTimes.every(st => st.assignedTo !== null) && stopTimes.length === participants.length;
            const countdownPointsComplete = timerType === 'countdown-points' && !isRunning && Object.keys(participantPoints).length > 0 && 
                (timerMode === 'together' || participantsCompletedTurns.length >= participants.length);
            
            if (allAssigned || countdownPointsComplete) {
                section.style.display = 'block';
                
                // Show "Add Points" button only for countdown-points mode
                if (countdownPointsComplete) {
                    addPointsBtn.style.display = 'inline-flex';
                } else {
                    addPointsBtn.style.display = 'none';
                }
            } else {
                section.style.display = 'none';
            }
        }
        
        // Scoreboard Modal Functions
        function openScoreboard() {
            renderScoreboard(false);
            updateScoreboardButtons();
            document.getElementById('scoreboardModal').classList.add('show');
        }
        
        function closeScoreboard() {
            document.getElementById('scoreboardModal').classList.remove('show');
        }
        
        function updateScoreboardButtons() {
            const hasPending = Object.keys(pendingPointsChanges).length > 0 && 
                                Object.values(pendingPointsChanges).some(v => v !== 0);
            
            document.getElementById('applyPointsBtn').style.display = hasPending ? 'inline-flex' : 'none';
            document.getElementById('clearPendingBtn').style.display = hasPending ? 'inline-flex' : 'none';
        }
        
        function applyPendingPoints() {
            if (Object.keys(pendingPointsChanges).length === 0) return;
            
            // Apply all pending changes with animations
            Object.entries(pendingPointsChanges).forEach(([name, delta]) => {
                if (delta === 0) return;
                
                if (!scoreboard[name]) {
                    scoreboard[name] = 0;
                }
                
                const oldScore = scoreboard[name];
                const newScore = Math.max(0, oldScore + delta);
                scoreboard[name] = newScore;
                
                // Animate the change
                animateScoreChange(name, oldScore, newScore);
            });
            
            // Clear pending changes
            pendingPointsChanges = {};
            
            // Save scoreboard
            saveScoreboard();
            
            // Update buttons
            updateScoreboardButtons();
            
            showStatus('Points applied successfully!', 'success');
        }
        
        function clearPendingPoints() {
            pendingPointsChanges = {};
            renderScoreboard(false);
            updateScoreboardButtons();
            showStatus('Pending changes cleared', 'success');
        }
        
        function renderScoreboard(isPreview = false, previewScores = null) {
            const container = document.getElementById('scoreboardBody');
            
            // Use preview scores if provided, otherwise use actual scoreboard
            const scores = previewScores || scoreboard;
            
            // Calculate display scores (current + pending)
            const displayScores = {};
            Object.keys(scores).forEach(name => {
                displayScores[name] = scores[name];
            });
            
            // Add pending changes to display scores
            if (!isPreview) {
                Object.keys(pendingPointsChanges).forEach(name => {
                    if (!displayScores[name]) {
                        displayScores[name] = 0;
                    }
                    displayScores[name] = Math.max(0, displayScores[name] + pendingPointsChanges[name]);
                });
            }
            
            // If no scores exist but we have participants, initialize all participants with 0 points
            if (Object.keys(displayScores).length === 0 && participants.length > 0) {
                participants.forEach(name => {
                    displayScores[name] = 0;
                });
            }
            
            if (Object.keys(displayScores).length === 0) {
                container.innerHTML = '<div class="empty-scoreboard">No scores yet. Complete a competition to add scores!</div>';
                return;
            }
            
            // Sort participants by actual score (highest first), not including pending changes
            // When the scoreboard is empty but participants exist, we've added them to displayScores with 0 points
            // In this case, use displayScores for sorting (displayScores will have more entries than scores)
            const scoresForSorting = Object.keys(displayScores).length > Object.keys(scores).length ? displayScores : scores;
            const sortedParticipants = Object.entries(scoresForSorting)
                .sort(([, a], [, b]) => b - a);
            
            // Find max score for bar scaling (use display scores for proper bar sizing)
            const maxScore = Math.max(...Object.values(displayScores), 1);
            
            const list = document.createElement('div');
            list.className = 'scoreboard-list';
            
            sortedParticipants.forEach(([name, points], index) => {
                const item = document.createElement('div');
                item.className = `scoreboard-item rank-${Math.min(index + 1, 3)}`;
                item.dataset.participant = name;
                
                // Bar graph background (use display score which includes pending for visual representation)
                const bar = document.createElement('div');
                bar.className = 'scoreboard-bar';
                const displayScore = displayScores[name] || points;
                bar.style.width = `${(displayScore / maxScore) * 100}%`;
                item.appendChild(bar);
                
                // Rank badge
                const rank = document.createElement('div');
                rank.className = 'scoreboard-rank';
                rank.textContent = index + 1;
                item.appendChild(rank);
                
                // Participant name
                const nameEl = document.createElement('div');
                nameEl.className = 'scoreboard-name';
                nameEl.textContent = name;
                item.appendChild(nameEl);
                
                // Points and controls
                const pointsContainer = document.createElement('div');
                pointsContainer.className = 'scoreboard-points-container';
                
                const pointsEl = document.createElement('div');
                pointsEl.className = 'scoreboard-points';
                
                // Show pending changes as separate text
                if (!isPreview && pendingPointsChanges[name]) {
                    const currentScore = scoreboard[name] || 0;
                    const pendingDelta = pendingPointsChanges[name];
                    const sign = pendingDelta > 0 ? '+' : '';
                    pointsEl.innerHTML = `${currentScore} <span style="color: #ffa500; font-size: 0.8em;">(${sign}${pendingDelta})</span>`;
                } else {
                    pointsEl.textContent = points;
                }
                
                pointsContainer.appendChild(pointsEl);
                
                // Add +/- controls only if not in preview mode
                if (!isPreview) {
                    const controls = document.createElement('div');
                    controls.className = 'point-controls';
                    
                    const plusBtn = document.createElement('button');
                    plusBtn.className = 'point-btn plus';
                    plusBtn.innerHTML = '<i class="fas fa-plus"></i>';
                    plusBtn.onclick = () => adjustScore(name, 1);
                    controls.appendChild(plusBtn);
                    
                    const minusBtn = document.createElement('button');
                    minusBtn.className = 'point-btn minus';
                    minusBtn.innerHTML = '<i class="fas fa-minus"></i>';
                    minusBtn.onclick = () => adjustScore(name, -1);
                    controls.appendChild(minusBtn);
                    
                    pointsContainer.appendChild(controls);
                }
                
                item.appendChild(pointsContainer);
                list.appendChild(item);
            });
            
            container.innerHTML = '';
            container.appendChild(list);
        }
        
        function adjustScore(participantName, delta) {
            // Add to pending changes instead of immediately applying
            if (!pendingPointsChanges[participantName]) {
                pendingPointsChanges[participantName] = 0;
            }
            
            pendingPointsChanges[participantName] += delta;
            
            // Re-render to show pending changes
            renderScoreboard(false);
            updateScoreboardButtons();
            
            // Play beep sound
            playBeep();
        }
        
        function animateScoreChange(participantName, oldScore, newScore) {
            const item = document.querySelector(`.scoreboard-item[data-participant="${participantName}"]`);
            if (!item) return;
            
            const pointsEl = item.querySelector('.scoreboard-points');
            const bar = item.querySelector('.scoreboard-bar');
            
            // Animate the points number
            pointsEl.classList.add('animating');
            
            // Animate from old to new value
            const duration = 500;
            const startTime = Date.now();
            
            const animate = () => {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const currentValue = Math.round(oldScore + (newScore - oldScore) * progress);
                pointsEl.textContent = currentValue;
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    pointsEl.classList.remove('animating');
                    // Re-render to update positions and bars
                    setTimeout(() => {
                        renderScoreboard(false);
                        updateScoreboardButtons();
                    }, 100);
                }
            };
            
            animate();
        }
        
        function confirmResetScores() {
            if (confirm('Are you sure you want to reset all scores? This cannot be undone.')) {
                scoreboard = {};
                pendingPointsChanges = {};
                saveScoreboard();
                renderScoreboard(false);
                updateScoreboardButtons();
                showStatus('Scoreboard reset successfully', 'success');
            }
        }
        
        // Add Scores Modal Functions
        function openAddPlacesModal() {
            let scoresToAdd = [];
            
            // Check if we're in countdown-points mode with results
            if (timerType === 'countdown-points' && Object.keys(participantPoints).length > 0 && !isRunning) {
                // In countdown-points mode, calculate places based on points ranking
                const sortedParticipants = Object.entries(participantPoints)
                    .sort((a, b) => {
                        // Sort by points descending (most points first)
                        if (b[1] !== a[1]) {
                            return b[1] - a[1];
                        }
                        // If tied, sort by last point time (earlier wins)
                        const aTime = participantLastPointTime[a[0]] || Infinity;
                        const bTime = participantLastPointTime[b[0]] || Infinity;
                        return aTime - bTime;
                    });
                
                scoresToAdd = sortedParticipants.map((entry, index) => ({
                    name: entry[0],
                    points: sortedParticipants.length - index // First place gets most points
                }));
            } else {
                // Regular timed mode: calculate places based on times (fastest = most points)
                const sortedTimes = [...stopTimes]
                    .filter(st => st.assignedTo !== null)
                    .sort((a, b) => a.time - b.time); // Fastest time first
                
                scoresToAdd = sortedTimes.map((st, index) => ({
                    name: st.assignedTo,
                    points: sortedTimes.length - index // First place gets most points
                }));
            }
            
            // Add scores directly to pending changes
            scoresToAdd.forEach(score => {
                if (!pendingPointsChanges[score.name]) {
                    pendingPointsChanges[score.name] = 0;
                }
                pendingPointsChanges[score.name] += score.points;
            });
            
            showStatus('Competition scores added as pending. Review and apply in scoreboard.', 'success');
            
            // Open the scoreboard to show pending changes
            openScoreboard();
            
            // Reset the competition
            resetTimer();
        }
        
        function openAddPointsModal() {
            // Use points from countdown-points mode
            const scoresToAdd = Object.entries(participantPoints).map(([name, points]) => ({
                name: name,
                points: points
            }));
            
            // Add scores directly to pending changes
            scoresToAdd.forEach(score => {
                if (!pendingPointsChanges[score.name]) {
                    pendingPointsChanges[score.name] = 0;
                }
                pendingPointsChanges[score.name] += score.points;
            });
            
            showStatus('Competition scores added as pending. Review and apply in scoreboard.', 'success');
            
            // Open the scoreboard to show pending changes
            openScoreboard();
            
            // Reset the competition
            resetTimer();
        }

        // Status Messages
        let statusTimeout = null;
        
        function showStatus(message, type = 'error', duration = 3000) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.innerHTML = ''; // Clear previous content
            
            // Clear any existing timeout
            if (statusTimeout) {
                clearTimeout(statusTimeout);
                statusTimeout = null;
            }
            
            // Add icon based on type
            const icon = document.createElement('i');
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-circle';
            }
            
            statusEl.appendChild(icon);
            
            // Add message text (gap spacing handled by CSS)
            const messageText = document.createTextNode(message);
            statusEl.appendChild(messageText);
            
            statusEl.className = `status-message ${type}`;
            
            // Auto-dismiss after duration
            statusTimeout = setTimeout(() => {
                hideStatus();
                statusTimeout = null;
            }, duration);
        }

        function hideStatus() {
            const statusEl = document.getElementById('statusMessage');
            statusEl.className = 'status-message hidden';
            
            // Clear timeout if exists
            if (statusTimeout) {
                clearTimeout(statusTimeout);
                statusTimeout = null;
            }
        }

        // Handle Enter key in participant input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('participantName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addParticipant();
                }
            });
            init();
        });
    </script>
</body>
